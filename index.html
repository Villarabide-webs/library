<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Villarabide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1 class="title">Villarabide Library</h1>
    <p class="header-text">
      Esto es una prueba para crear una función de añadir libros usando
      objetos en JavaScript
    </p>
  </header>

<div class="newbook-container">
    <p class="button-text">
      Haga click en el siguiente botón para añadir un nuevo libro
    </p>

    <button id="new-book-btn" type="button">Nuevo libro</button>

        <form id="book-form" hidden>
            <input type="text" id="title" placeholder="title" required>
            <input type="text" id="author" placeholder="author" required>
            <input type="number" id="pages" placeholder="pages" required>

            <label>
                <input type="checkbox" id="read">
                Read
            </label>

            <button type="submit">Añade Nuevo Libro</button>
        </form>
</div>

  <div id="library"></div>

  <script src="script.js"></script>
</body>
</html>
