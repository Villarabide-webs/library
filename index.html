<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library Villrabide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Villrabide library</h1>
        <p class="header text">Esto simplemente es una prueba para crear una funcion de añadir 
            libros usando objetos en javascript usando objetos
        </p>

    </header>
    <div class="newbook-container">
        <p class="button-text">Haga click en el siguiente boton para añadir un nuevo libro</p>
        <button id="new-book-btn">Nuevo libro</button>

        <form id="book-form" hidden>
            <input type="text" id="title" placeholder="title" required>
            <input type="text" id="author" placeholder="author" required>
            <input type="number" id="pages" placeholder="pages" required>

            <label>
                <input type="checkbox" id="read">
                Read
            </label>
            <button type="submit">Añade Nuveo Libro</button>
        </form>
    </div>

    <div id="library"></div>

    <script src="script.js"></script>
</body>
</html>
