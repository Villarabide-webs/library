<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villarabide Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <h1 class="title">Villarabide Library</h1>
    <p class="header-text">
      Esto es una prueba para crear una librería usando objetos en JavaScript
    </p>
  </header>

  <!-- ===== NUEVO LIBRO ===== -->
  <section class="newbook-container">
    <p class="button-text">
      Haz click en el botón para añadir un nuevo libro
    </p>

    <button id="new-book-btn" type="button">
      Nuevo libro
    </button>

    <!-- FORMULARIO (OCULTO AL INICIO) -->
    <form id="book-form" class="hidden">
      <input type="text" id="title" placeholder="Título" required>
      <input type="text" id="author" placeholder="Autor" required>
      <input type="number" id="pages" placeholder="Páginas" required>

      <label class="checkbox">
        <input type="checkbox" id="read">
        Leído
      </label>

      <button type="submit">
        Añadir libro
      </button>
    </form>
  </section>

  <!-- ===== LIBRERÍA ===== -->
  <main id="library"></main>

  <script src="script.js"></script>
</body>
</html>
